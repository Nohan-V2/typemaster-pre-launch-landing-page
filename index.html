<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Site de vente de claviers" />
    <title>TypeMaster</title>
    <link
      rel="shortcut icon"
      href="./assets/shared/logo.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main>
      <header>
        <nav>
          <img src="./assets/shared/logo.svg" alt="Logo - TM" />

          <a href="#" class="second-type-button mobile-button">Pre-order now</a>
        </nav>

        <div class="presentation">
          <h1>Typemaster Keyboard</h1>

          <p>
            Improve your productivity and gaming without breaking the bank.
            Upgrade to a high quality mechanical typing experience.
          </p>

          <section class="info-presentation">
            <a class="first-type-button mobile-button" href="">Pre-order now</a>

            <p class="release-on">Release on 5/27</p>
          </section>
        </div>

        <div class="image-presentation-container">
          <section class="first-image-presentation">
            <img src="./assets/mobile/image-keyboard.jpg" alt="keyboard" />
          </section>

          <section class="image-container-contain">
            <div class="image-contain-colorise">
              <img
                src="./assets/mobile/image-phone-and-keyboard.jpg"
                alt="phone and keyboard"
              />
            </div>

            <img
              src="./assets/mobile/image-glass-and-keyboard.jpg"
              alt="glass and keyboard"
            />
          </section>
        </div>
      </header>
    </main>
  </body>
</html>
